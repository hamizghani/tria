<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ dance.name }} - Assesmen</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #d62e00;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover {
      color: #ff6f00;
    }
    h1 {
      margin-bottom: 1rem;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      border: 3px solid #d62e00;
      margin-bottom: 1rem;
    }
    button {
      background-color: #d62e00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      margin: 0 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #ff6f00;
    }
  </style>
</head>
<body>
<nav>
  <a href="{% url 'landing' %}">Home</a>
  <a href="{% url 'about:about_page' %}">About</a>
  <a href="{% url 'dances:dance_list' %}">Dances</a>
</nav>

<h1>{{ dance.name }} - Mulai Assesmen</h1>

<video id="video" autoplay playsinline></video>

<div>
  <button id="startBtn">Start</button>
  <button id="finishBtn" disabled>Finish</button>
</div>

<script>
  const video = document.getElementById('video');
  const startBtn = document.getElementById('startBtn');
  const finishBtn = document.getElementById('finishBtn');
  let stream;

  startBtn.addEventListener('click', async () => {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      video.srcObject = stream;
      startBtn.disabled = true;
      finishBtn.disabled = false;
    } catch (err) {
      alert('Could not access camera: ' + err);
    }
  });

  finishBtn.addEventListener('click', () => {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    video.srcObject = null;
    window.location.href = "{% url 'dances:dance_result' dance.id %}";
  });
</script>
</body>
</html>
