<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ dance.name }} - Asesmen</title>
    <style>
        :root {
            --tria-red: #e53935;
            --tria-orange: #ff9800;
            --tria-soft-bg: #fff7ec;
            --tria-orange-soft: #fff3e0;
            --tria-border: #f0e4d6;
            --tria-text: #222222;
            --tria-muted: #555555;
        }

        /* accent class for inline orange text - darker, richer gradient */
        .accent {
            background: linear-gradient(135deg, var(--tria-red), #e65100);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }
    
        * {
            box-sizing: border-box;
        }
    
        body {
            background-color: var(--tria-soft-bg);
            color: var(--tria-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }
    
        a {
            text-decoration: none;
            color: inherit;
        }
    
        /* NAVBAR */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #f3eee7;
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
        }
    
        .nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
    
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
    
        .nav-logo {
            height: 36px;
            width: 36px;
            object-fit: contain;
        }
    
        .nav-title {
            font-weight: 700;
            letter-spacing: 0.03em;
            font-size: 1.1rem;
        }
    
        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
        }
    
        .nav-link {
            padding: 0.4rem 0.75rem;
            border-radius: 999px;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
        }
    
        .nav-link:hover {
            background-color: #fff1df;
            color: var(--tria-red);
            transform: translateY(-1px);
        }
    
        .nav-cta {
            background: linear-gradient(135deg, var(--tria-red), var(--tria-orange));
            color: #ffffff;
            font-weight: 600;
        }
    
        .nav-cta:hover {
            background: linear-gradient(135deg, #c62828, #fb8c00);
            color: #ffffff;
        }
    
        /* PAGE */
        .page {
            max-width: 1100px;
            margin: 2.5rem auto 3.5rem auto;
            padding: 0 1rem;
        }
    
        .section-title {
            font-size: 1.9rem;
            margin: 0 0 0.4rem 0;
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.01em;
        }
    
        .section-subtitle {
            text-align: center;
            font-size: 0.98rem;
            color: var(--tria-muted);
            margin: 0 auto 2rem auto;
            max-width: 640px;
            line-height: 1.6;
        }

        /* VIDEO CONTAINER - Full width dengan border */
        .video-container {
            background-color: #ffffff;
            border-radius: 1.4rem;
            border: 1px solid var(--tria-border);
            overflow: hidden;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        video {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
            background-color: #000000;
        }

        /* CONTROLS CONTAINER */
        .controls-container {
            background-color: #ffffff;
            border-radius: 1.4rem;
            border: 1px solid var(--tria-border);
            padding: 1.8rem 2rem;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tria-red);
            min-width: 120px;
            text-align: center;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--tria-orange-soft), #ffffff);
            border-radius: 12px;
            border: 2px solid var(--tria-border);
        }
    
        /* BUTTONS */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 2rem;
            border-radius: 999px;
            border: 1px solid transparent;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    
        .btn-primary {
            background: linear-gradient(135deg, var(--tria-red), var(--tria-orange));
            color: #ffffff;
            box-shadow: 0 8px 18px rgba(229, 57, 53, 0.25);
        }
    
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #c62828, #fb8c00);
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(229, 57, 53, 0.35);
        }
    
        .btn-outline {
            background-color: #ffffff;
            color: var(--tria-red);
            border-color: rgba(229, 57, 53, 0.3);
        }
    
        .btn-outline:hover:not(:disabled) {
            background-color: var(--tria-orange-soft);
            border-color: var(--tria-red);
            transform: translateY(-2px);
        }
    
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--tria-red);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--tria-orange-soft);
            border-top: 5px solid var(--tria-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* COUNTDOWN OVERLAY */
        .countdown-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 800;
            color: var(--tria-red);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    
        @media (max-width: 768px) {
            video {
                height: 350px;
            }

            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }

            .controls-left {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .timer-display {
                width: 100%;
            }

            .countdown-overlay {
                font-size: 4rem;
                padding: 1.5rem 2.5rem;
            }
        }
    
        @media (max-width: 600px) {
            .page {
                padding-inline: 1rem;
            }

            video {
                height: 280px;
            }
        }
    </style>    
</head>
<body>
{% include 'partials/navbar.html' %}

<main class="page">
    <h1 class="section-title"><span class="accent">{{ dance.name }}</span> â€“ Mulai Asesmen</h1>
    <p class="section-subtitle">
        Gunakan kamera perangkatmu untuk merekam gerakan saat menarikan
        <strong>{{ dance.name }}</strong>. Tria akan membantu mengevaluasi hasilnya.
    </p>

    <!-- VIDEO FULL WIDTH -->
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <!-- CONTROLS: START, FINISH, TIMER -->
    <div class="controls-container">
        <div class="controls-left">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="finishBtn" class="btn btn-outline" disabled>Finish</button>
        </div>
        <div class="timer-display" id="timer">00:00</div>
    </div>
</main>

<!-- LOADING OVERLAY -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Menganalisis Gerakmu...</div>
</div>

<script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const finishBtn = document.getElementById('finishBtn');
    const timerDisplay = document.getElementById('timer');
    let stream;
    let timerInterval;
    let seconds = 0;

    startBtn.addEventListener('click', countdownAndStart);

    async function countdownAndStart() {
        const countdownDiv = document.createElement('div');
        countdownDiv.className = 'countdown-overlay';
        document.body.appendChild(countdownDiv);

        for (let i = 3; i > 0; i--) {
            countdownDiv.textContent = i;
            await new Promise(resolve => setTimeout(resolve, 1000));
        }

        document.body.removeChild(countdownDiv);

        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            video.srcObject = stream;
            startBtn.disabled = true;
            finishBtn.disabled = false;

            // Start timer
            seconds = 0;
            timerDisplay.textContent = '00:00';
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerDisplay.textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);

        } catch (err) {
            alert('Could not access camera: ' + err);
        }
    }

    finishBtn.addEventListener('click', async () => {
        // Stop camera
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        video.srcObject = null;

        // Stop timer
        if (timerInterval) {
            clearInterval(timerInterval);
        }

        // Show loading overlay
        document.getElementById("loadingOverlay").style.display = "flex";

        try {
            const response = await fetch("https://web-production-cd198.up.railway.app/api/givescore");
            const result = await response.json();

            sessionStorage.setItem("dance_result_api", JSON.stringify(result));

            window.location.href = "{% url 'dances:dance_result' dance.id %}";
        } catch (error) {
            alert("Failed to get score from API: " + error);
            document.getElementById("loadingOverlay").style.display = "none";
        }
    });
</script>

</body>
</html>
