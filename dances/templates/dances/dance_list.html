<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dances List</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    nav a {
      color: #d62e00;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.2rem;
    }
    nav a:hover {
      color: #ff6f00;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    li {
      border: 2px solid #d62e00;
      border-radius: 12px;
      padding: 1rem;
      transition: border-color 0.3s ease;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(214, 46, 0, 0.1);
    }
    li:hover {
      border-color: #ff6f00;
      box-shadow: 0 4px 14px rgba(255, 111, 0, 0.3);
    }
    a.dance-link {
      text-decoration: none;
      color: #d62e00;
      font-weight: 700;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    a.dance-link:hover {
      color: #ff6f00;
    }
    .dance-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .dance-description {
      font-size: 0.95rem;
      color: #333;
      min-height: 3rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      ul {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about:about_page' %}">About</a>
    <a href="{% url 'dances:dance_list' %}">Dances</a>
  </nav>
  <h1>List of Dances</h1>
  <ul>
    {% for dance in dances %}
    <li>
      {% if dance.image_url %}
      <img src="{{ dance.image_url }}" alt="{{ dance.name }}" class="dance-image" />
      {% endif %}
      <a href="{% url 'dances:dance_detail' dance.id %}" class="dance-link">{{ dance.name }}</a>
      <p class="dance-description">{{ dance.description }}</p>
      <a href="{% url 'dances:dance_detail' dance.id %}" style="background-color: #d62e00; color: white; padding: 0.5rem 1rem; border-radius: 20px; text-decoration: none; font-weight: 600;">Belajar</a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
