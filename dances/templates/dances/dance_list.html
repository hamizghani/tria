<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dances</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 1rem;
        }
        nav a {
            color: #d62e00; /* red */
            margin-right: 1rem;
            text-decoration: none;
            font-weight: 700;
        }
        nav a:hover {
            color: #ff6f00; /* orange */
        }
        h1 {
            margin-bottom: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #ff6f00; /* orange */
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 12px;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
                font-size: 1rem;
            }
            li {
                border-radius: 20px;
                padding: 1rem;
            }
            nav a {
                padding: 0.5rem;
                border-radius: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            }
        }
    </style>
</head>
<body>
<nav>
    <a href="{% url 'landing' %}">Home</a>
    <a href="{% url 'about:about_page' %}">About</a>
</nav>

<h1>Traditional Indonesian Dances</h1>
<ul>
    {% for dance in dances %}
    <li><a href="{% url 'dances:dance_detail' dance.id %}">{{ dance.name }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
