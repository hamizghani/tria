<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ dance.name }} - Tutorial</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
              Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #d62e00;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover {
      color: #ff6f00;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .youtube-video {
      margin-bottom: 1rem;
      text-align: center;
    }
    ol.gerakan-list {
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      list-style: decimal inside;
      color: #333;
    }
    ol.gerakan-list li {
      margin-bottom: 0.5rem;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 340px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    button {
      background-color: #d62e00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6f00;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
        font-size: 1rem;
      }
      button {
        border-radius: 25px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about:about_page' %}">About</a>
    <a href="{% url 'dances:dance_list' %}">Dances</a>
  </nav>

  <h1>{{ dance.name }} - Tutorial</h1>

  <div class="youtube-video">
    <iframe src="https://www.youtube.com/embed/{{ dance.youtube_id }}" allowfullscreen></iframe>
  </div>

  <ol class="gerakan-list">
    {% for g in dance.gerakan %}
      <li>{{ g }}</li>
    {% endfor %}
  </ol>

  <form action="{% url 'dances:dance_assessment' dance.id %}" method="get">
    <button type="submit">Mulai Assesmen</button>
  </form>
</body>
</html>
