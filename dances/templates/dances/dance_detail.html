<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ dance.name }} - Detail</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    nav a {
      color: #d62e00;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.2rem;
    }
    nav a:hover {
      color: #ff6f00;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .dance-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(214, 46, 0, 0.2);
    }
    .dance-description {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      font-size: 1.1rem;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .nav-links a {
      padding: 0.5rem 1rem;
      background-color: #d62e00;
      color: white;
      font-weight: 600;
      border-radius: 24px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .nav-links a:hover {
      background-color: #ff6f00;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
        font-size: 1rem;
      }
      nav a, .nav-links a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about:about_page' %}">About</a>
    <a href="{% url 'dances:dance_list' %}">Dances</a>
  </nav>
  <h1>{{ dance.name }}</h1>
  {% if dance.image_url %}
    <img src="{{ dance.image_url }}" alt="{{ dance.name }}" class="dance-image" />
  {% endif %}
  <p class="dance-description">{{ dance.description }}</p>
  <div class="nav-links">
    <a href="{% url 'dances:dance_tutorial' dance.id %}">Tutorial</a>
    <a href="{% url 'dances:dance_assessment' dance.id %}">Assessment</a>
  </div>
</body>
</html>
