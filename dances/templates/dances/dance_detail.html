<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tria - Belajar Tarian Tradisional Indonesia</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co.com/fY9F3RwF/tria.png" />
  <link rel="shortcut icon" type="image/png" href="https://i.ibb.co.com/fY9F3RwF/tria.png" />
  <style>
    :root {
      --tria-red: #e53935;
      --tria-orange: #ff9800;
      --tria-soft-bg: #fff7ec;
      --tria-orange-soft: #fff3e0;
      --tria-border: #f0e4d6;
      --tria-text: #222222;
      --tria-muted: #555555;
    }
  
    * {
      box-sizing: border-box;
    }
  
    body {
      background-color: var(--tria-soft-bg);
      color: var(--tria-text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
    }
  
    a {
      text-decoration: none;
      color: inherit;
    }
  
    /* NAVBAR â€“ same as landing */
    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #f3eee7;
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
    }
  
    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
  
    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
  
    .nav-logo {
      height: 36px;
      width: 36px;
      object-fit: contain;
    }
  
    .nav-title {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 1.1rem;
    }
  
    .nav-links {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.95rem;
    }
  
    .nav-link {
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }
  
    .nav-link:hover {
      background-color: #fff1df;
      color: var(--tria-red);
      transform: translateY(-1px);
    }
  
    .nav-cta {
      background: linear-gradient(135deg, var(--tria-red), var(--tria-orange));
      color: #ffffff;
      font-weight: 600;
    }
  
    .nav-cta:hover {
      background: linear-gradient(135deg, #c62828, #fb8c00);
      color: #ffffff;
    }
  
    /* PAGE -------------------------------------------------------- */
  
    .page {
      max-width: 900px;
      margin: 2.5rem auto 3.5rem auto;
      padding: 2.3rem 2rem 2.8rem 2rem;
      background-color: #ffffff;
      border-radius: 2rem;
      border: 1px solid var(--tria-border);
      box-shadow: 0 18px 44px rgba(0, 0, 0, 0.06);
    }
  
    h1 {
      text-align: center;
      margin: 0 0 0.5rem 0;
      font-size: 1.9rem;
      font-weight: 800;
      letter-spacing: -0.01em;
    }
  
    .dance-subtitle {
      text-align: center;
      font-size: 0.96rem;
      color: var(--tria-muted);
      margin-bottom: 2rem;
      max-width: 620px;
      margin-inline: auto;
      line-height: 1.6;
    }
  
    .dance-image {
      width: 100%;
      max-width: 640px;
      height: auto;
      display: block;
      margin: 0 auto 1.4rem auto;
      border-radius: 1.4rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
    }
  
    .dance-description {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      font-size: 0.98rem;
      line-height: 1.7;
      color: var(--tria-muted);
    }
  
    .nav-links-detail {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
  
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease,
                  box-shadow 0.2s ease, transform 0.1s ease,
                  border-color 0.2s ease;
    }
  
    .btn-primary {
      background: linear-gradient(135deg, var(--tria-red), var(--tria-orange));
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(229, 57, 53, 0.25);
    }
  
    .btn-primary:hover {
      background: linear-gradient(135deg, #c62828, #fb8c00);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(229, 57, 53, 0.3);
    }
  
    .btn-outline {
      background-color: #ffffff;
      color: var(--tria-red);
      border-color: rgba(229, 57, 53, 0.3);
    }
  
    .btn-outline:hover {
      background-color: var(--tria-orange-soft);
      border-color: var(--tria-red);
      transform: translateY(-1px);
    }
  
    @media (max-width: 600px) {
      .page {
        padding-inline: 1.4rem;
        padding-top: 2.3rem;
      }
  
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
  
</head>
<body>
  {% include "partials/navbar.html" %}

  <main class="page">
    <h1>{{ dance.name }}</h1>
    <p class="dance-subtitle">
      Kenali karakter dan latar belakang tarian <strong>{{ dance.name }}</strong>
      sebelum masuk ke tahap tutorial dan asesmen.
    </p>

    {% if dance.image_url %}
      <img src="{{ dance.image_url }}" alt="{{ dance.name }}" class="dance-image" />
    {% endif %}

    <p class="dance-description">{{ dance.description }}</p>

    <div class="nav-links-detail">
      <a href="{% url 'dances:dance_tutorial' dance.id %}" class="btn btn-primary">Tutorial</a>
      <a href="{% url 'dances:dance_assessment' dance.id %}" class="btn btn-outline">Assessment</a>
    </div>
  </main>
</body>
</html>
