<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ dance.name }}</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1rem;
    }
    nav a {
      color: #d62e00; /* red */
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover {
      color: #ff6f00; /* orange */
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .description {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    ol.gerakan-list {
      padding-left: 1.2rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #d62e00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6f00;
    }
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
        font-size: 1rem;
      }
      button {
        border-radius: 25px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'landing' %}">Home</a>
    <a href="{% url 'about:about_page' %}">About</a>
    <a href="{% url 'dances:dance_list' %}">Dances</a>
  </nav>

  <h1>{{ dance.name }}</h1>
  <div class="description">{{ dance.description }}</div>

  <ol class="gerakan-list">
    {% for g in dance.gerakan %}
      <li>{{ g }}</li>
    {% endfor %}
  </ol>

  <form action="{% url 'dances:dance_tutorial' dance.id %}" method="get">
    <button type="submit">Mulai Pembelajaran</button>
  </form>
</body>
</html>
