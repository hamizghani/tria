<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ dance.name }} - Assessment Result</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #d62e00;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover {
      color: #ff6f00;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .score {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .improvement {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    button {
      background-color: #d62e00;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      margin: 0 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6f00;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'landing' %}">Home</a>
    <a href="{% url 'about:about_page' %}">About</a>
    <a href="{% url 'dances:dance_list' %}">Dances</a>
  </nav>

  <h1>{{ dance.name }} - Assessment Result</h1>

  <div class="score">Score: {{ score }}%</div>
  <div class="improvement">Improvement: {{ improvement }}</div>

  <form action="{% url 'dances:dance_assessment' dance.id %}" method="get" style="display: inline;">
    <button type="submit">Try Again</button>
  </form>
  <form action="{% url 'landing' %}" method="get" style="display: inline;">
    <button type="submit">Home</button>
  </form>
</body>
</html>
