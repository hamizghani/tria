{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tria - Sanggar Tari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-gray-100 py-3">
        <div class="container mx-auto px-6 flex justify-between items-center">
            
            <a href="{% url 'index' %}" class="flex items-center gap-3">
                <img src="{% static 'daftarsanggar/img/trialogo.png' %}" alt="Logo Tria" class="h-12 w-auto object-contain">
                
                <span class="text-2xl font-bold text-gray-900 tracking-wide">TRIA</span>
            </a>
    
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-600">
                <a href="#" class="hover:text-gray-900 transition">Home</a>
                <a href="#" class="hover:text-gray-900 transition">About</a>
                <a href="{% url 'index' %}" class="bg-orange-500 text-white px-5 py-2 rounded-full shadow-md hover:bg-orange-600 transition transform hover:-translate-y-0.5">
                    Sanggar
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-12">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-100 text-center py-8 text-sm text-gray-500">
        <p>&copy; 2025 Tria Project. All rights reserved.</p>
    </footer>

</body>
</html>
